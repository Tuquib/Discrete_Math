<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental Counting Principle Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      input[type="number"] {
        width: 60px;
        padding: 5px;
        margin: 5px;
      }

      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Fundamental Counting Principle Calculator</h2>
      <div>
        <label for="events">Number of Events:</label>
        <input type="number" id="events" />
      </div>
      <div>
        <label for="choices">Number of Choices:</label>
        <input type="number" id="choices" />
      </div>
      <div>
        <button onclick="calculate()">Calculate</button>
      </div>
      <div id="result"></div>
    </div>

    <script>
      function calculate() {
        var events = parseInt(document.getElementById("events").value);
        var choices = parseInt(document.getElementById("choices").value);

        if (isNaN(events) || isNaN(choices) || events < 1 || choices < 1) {
          document.getElementById("result").innerHTML =
            "Please enter valid numbers.";
          return;
        }

        var result = 1;
        for (var i = 0; i < events; i++) {
          result *= choices;
        }

        document.getElementById("result").innerHTML =
          "Total possibilities: " + result;
      }
    </script>
  </body>
</html>
