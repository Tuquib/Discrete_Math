  <body>
    <h1>Permutation Calculator</h1>
    <p>Enter a comma-separated list of elements:</p>
    <input type="text" id="elements-input" placeholder="e.g., a, b, c" />
    <button onclick="calculatePermutations()">Calculate</button>
    <br />
    <div id="permutations-output"></div>

    <script>

      }

      function calculatePermutations() {
        const elementsInput = document.getElementById("elements-input");
        const elements = elementsInput.value
          .split(",")
          .map((element) => element.trim());

        const allPermutations = permutation(elements);

        const outputElement = document.getElementById("permutations-output");
        outputElement.innerHTML = ""; // Clear previous results

        if (allPermutations.length === 0) {
          outputElement.textContent = "No permutations found.";
        } else {
          outputElement.innerHTML = "<b>Permutations:</b><br>";
          for (let perm of allPermutations) {
            outputElement.innerHTML += perm.join(", ") + "<br>";
          }
        }
      }
    </script>
